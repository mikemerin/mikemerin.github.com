---
layout: default
---


<div id="content">
  <div style="width: 60%; float:left">
    <div class="posts">
      {% for post in site.posts %}
        <article class="post">

          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

          <div class="entry">
            {{ post.excerpt }}
          </div>

          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
      {% endfor %}
    </div>
  </div>
  <div style="width: 25%; float:right">
    <a href="{{ site.baseurl }}/weathercraft" class="read-more">WeatherCraft</a>
    <img src="http://i.imgur.com/APiZxP0.png" />
  </div>
  <br style="clear:both;"/>
</div>
