---
layout: default
---


<div id="content">
  <div style="width: 55%; float:left">
    <div class="posts">
      <h1>Blog Entries</h1>
      {% for post in site.posts %}
        <article class="post">

          <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

          <div class="entry">
            {{ post.excerpt }}
          </div>

          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
      {% endfor %}
    </div>
  </div>
  <div style="width: 25%; float:right ">
    <h1>Projects</h1>
    <br></br>
    <a href="{{ site.baseurl }}/weathercraft" class="read-more">
      <h3>WeatherCraft</h3>
      Weather and climate over the
      past decade anywhere in the USA
      <img src="http://i.imgur.com/APiZxP0.png"/>
    </a>
  </div>
  <br style="clear:both;"/>
</div>
