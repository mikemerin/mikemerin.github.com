---
layout: default
---


<div id="content">
  <div style="width: 50%; float:left">
    <div class="posts">
      {% for post in site.posts %}
        <article class="post">

          <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

          <div class="entry">
            {{ post.excerpt }}
          </div>

          <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
        </article>
      {% endfor %}
    </div>
  </div>
  <div style="width: 30%; float:right">
    <h1>test</h1>
  </div>
  <br style="clear:both;"/>
</div>
